<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afolabi Daniel | Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; scroll-behavior: smooth; }

        /* Animated Background */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1e1b4b 0%, #0f172a 100%);
            z-index: -1;
        }

        nav {
            position: fixed; width: 100%; padding: 20px 50px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); }
        nav a { color: white; text-decoration: none; margin-left: 30px; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* Hero Section */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .profile-img {
            width: 180px; height: 180px; border-radius: 40px;
            object-fit: cover; border: 4px solid var(--accent);
            transform: rotate(-3deg); transition: 0.5s; margin-bottom: 20px;
        }
        .profile-img:hover { transform: rotate(0deg) scale(1.1); }
        h1 { font-size: 3.5rem; font-weight: 800; }
        .typing-text { color: var(--accent); min-height: 1.2em; }

        .container { max-width: 1100px; margin: 0 auto; padding: 100px 20px; }

        /* Gallery Grid & Filter */
        .filter-buttons { text-align: center; margin-bottom: 40px; }
        .filter-btn {
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 10px 25px; border-radius: 50px; cursor: pointer; margin: 5px;
            transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--accent); border-color: var(--accent); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .media-item {
            position: relative; border-radius: 20px; overflow: hidden; height: 250px;
            border: 1px solid var(--border); display: block;
        }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .media-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            transform: translateY(100%); transition: 0.4s;
        }
        .media-item:hover .media-overlay { transform: translateY(0); }
        .media-item:hover img, .media-item:hover video { transform: scale(1.1); filter: brightness(0.7); }

        /* Footer */
        footer { padding: 50px; text-align: center; border-top: 1px solid var(--border); margin-top: 50px; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav>
        <div class="logo">AOD COSMOS</div>
        <div>
            <a href="#about">About</a>
            <a href="#gallery">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <img src="passport 1.jpg" alt="Afolabi Daniel" class="profile-img">
        <h1>Afolabi Daniel</h1>
        <h2>Specializing in <span id="typed" class="typing-text"></span></h2>
    </header>

    <div class="container">
        <section id="gallery">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterMedia('all')">All</button>
                <button class="filter-btn" onclick="filterMedia('image')">Images</button>
                <button class="filter-btn" onclick="filterMedia('video')">Videos</button>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <div class="media-item image">
                    <img src="passport 1.jpg" alt="Work">
                    <div class="media-overlay"><h3>Professional Headshot</h3><p>Identity & Branding</p></div>
                </div>

                <div class="media-item video">
                    <video muted loop onmouseover="this.play()" onmouseout="this.pause()">
                        <source src="online store.mp4" type="video/mp4">
                    </video>
                    <div class="media-overlay"><h3>Online store demo</h3><p>Video Presentation</p></div>
                </div>
            </div>
        </section>
    </div>

    <footer>&copy; 2026 AOD COSMOS |</footer>

    <script>
        // Typed Animation
        const words = ["Website Management.", "online store.", "Software Engineering.", "Clean UI Design."];
        let i = 0, current = "", isDeleting = false;
        function type() {
            let full = words[i % words.length];
            current = isDeleting ? full.substring(0, current.length - 1) : full.substring(0, current.length + 1);
            document.getElementById("typed").innerHTML = current;
            let speed = isDeleting ? 100 : 200;
            if (!isDeleting && current === full) { speed = 2000; isDeleting = true; }
            else if (isDeleting && current === "") { isDeleting = false; i++; speed = 500; }
            setTimeout(type, speed);
        }

        // Gallery Filter Logic
        function filterMedia(type) {
            const items = document.querySelectorAll('.media-item');
            const btns = document.querySelectorAll('.filter-btn');
            
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            items.forEach(item => {
                if (type === 'all' || item.classList.contains(type)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        window.onload = type;
    </script>
</body>
</html>
